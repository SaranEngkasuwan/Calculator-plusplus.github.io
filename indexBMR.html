<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* ไล่สี */
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
            width: 340px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333333;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 14px;
            color: #555555;
            text-align: left;
        }

        input, select {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: inset 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease-in-out;
            background-color: #fdfdfd;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #66afe9;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 25px;
            font-size: 18px;
            color: #333333;
        }

        #bmr-output {
            font-weight: bold;
            color: #28a745;
        }
        
        .button2 {
            background-color: #4CAF50; /* สีพื้นหลัง */
            border: none; /* ไม่มีขอบ */
            color: white; /* สีตัวอักษร */
            padding: 15px 32px; /* ขนาดปุ่ม */
            text-align: center; /* จัดกลาง */
            text-decoration: none; /* ไม่มีเส้นใต้ */
            display: inline-block; /* แสดงแบบบล็อค */
            font-size: 16px; /* ขนาดฟอนต์ */
            margin-top: 55px ; /* ระยะห่าง */
            margin-bottom: 2px;
            transition-duration: 0.4s; /* เวลาการเปลี่ยนแปลง */
            cursor: pointer; /* แสดงว่าเป็นปุ่มคลิกได้ */
            border-radius: 12px; /* มุมโค้ง */
            width: 78%; /* ความกว้าง 80% */
        }
        
        /* เอฟเฟกต์เมื่อวางเมาส์เหนือปุ่มเขียว */
        .button2:hover {
            background-color: white; /* สีพื้นหลังเมื่อวางเมาส์ */
            color: black; /* สีตัวอักษรเมื่อวางเมาส์ */
            border: 2px solid #4CAF50; /* ขอบเมื่อวางเมาส์ */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMR Calculator</h1>
        <form id="bmr-form">
            <label for="age">อายุ (ปี):</label>
            <input type="number" id="age" required placeholder="กรุณาใส่อายุของคุณ">

            <label for="weight">น้ำหนัก (กิโลกรัม):</label>
            <input type="number" id="weight" required placeholder="กรุณาใส่น้ำหนักของคุณ">

            <label for="height">ความสูง (เซนติเมตร):</label>
            <input type="number" id="height" required placeholder="กรุณาใส่ส่วนสูงของคุณ">

            <label for="gender">เพศ:</label>
            <select id="gender" required>
                <option value="">เลือกเพศ</option>
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
            </select>

            <button type="submit">Calculate BMR</button>
        </form>

        <div id="result">
            <p>BMR ของคุณคือ : <span id="bmr-output"></span> แคลอรี่/วัน</p>
        </div>
        
        <div>
            <a href="index.html" class="button2">หน้าหลัก</a> <!-- ลิงก์ไปยังหน้าแรก -->
        </div>
    </div>

    <script>
        document.getElementById('bmr-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const age = parseInt(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const gender = document.getElementById('gender').value;

            let bmr;

            // Validate gender input
            if (gender === "male") {
                // Mifflin-St Jeor Equation for men
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else if (gender === "female") {
                // Mifflin-St Jeor Equation for women
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            } else {
                alert("Please select a valid gender.");
                return;
            }

            // Display result
            document.getElementById('bmr-output').textContent = bmr.toFixed(2);
        });
    </script>
</body>
</html>
